<!DOCTYPE html>
<html>
<head>
<title>Xappal::Login</title>

	 <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	

</head>
<body>

<!-- main -->
<div class="xappal-main"> 
	<div class="bg-layer">
		<h1>Hungry? Let's xappal it</h1>
		<div class="header-main">
			<div class="main-icon">
				 <span><img src="logo.png"></span>
			</div>
			<div class="header-left-bottom">
				<form action="#" method="post">
					<div class="icon1">
						<span class="fa fa-user"></span>
						<input type="email" placeholder="Email Address" required=""/>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="password" placeholder="Password" required=""/>
					</div>
					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div>
					<div class="bottom" font color="white">
						<button class="btn"><a href="../../Xappal home/home.html" target="_blank" style="color:white">Log In</a></button>
					</div>
					<div class="links">
						<p><a href="#">Forgot Password?</a></p>
						<p class="right"><a href="#">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
			<!--<div class="social">
				<ul>
					<li>or login using : </li>
					<li><a href="#" class="boximage"><span class="fa fa-facebook"><img src="fblogo.png"></span></a></li>
					<li><a href="#" ><span class="boximage"><img src="twtlogo.png"></span></a></li>
					<li><a href="#" class="boximage"><span class="fa fa-google-plus"><img src="googlelogo.png"></span></a></li>
				</ul>
			</div>-->
		</div>
		
		

</body>
</html>
